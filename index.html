<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title> <!-- Se cambio por algo generico, que solo debe ver el usuario sin revelar informacion interna-->
    <!-- comentario eliminado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- linea eliminada -->
    <!-- lineas de codigo eliminadas -->
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">üìù Registro de Usuarios</h2>
                <!-- Linea small eliminada-->
            </div>
            <div class="card-body">
                <form id="registroForm" novalidate> <!--Se agrego novalidate para tener el control de validaciones desde js y poder manejar errores de forma segura y consistente-->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre(s)</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido1" class="form-label">Primer Apellido</label>
                            <input type="text" class="form-control" id="apellido1" placeholder="Primer apellido">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="apellido2" class="form-label">Segundo Apellido</label>
                            <input type="text" class="form-control" id="apellido2" placeholder="Segundo apellido">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Tel√©fono</label>
                            <!-- Se aplicaron restricciones de longitud con expresiones regulares, inputs correctos y tambien formatos para reducir entrada de datos invalidos-->
                            <input
                            type="tel" 
                            class="form-control" 
                            id="telefono" 
                            placeholder="10 d√≠gitos"
                            required
                            maxlength="10"
                            pattern="[0-9] {10}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="curp" class="form-label">CURP</label>
                            <!--Se aplicaron expresiones regulares para que solo sea permitido mayusculas y numeros con una longitud fija-->
                            <input
                             type="text" 
                             class="form-control" 
                             id="curp" 
                             placeholder="18 caracteres"
                             required
                             maxlength="18"
                             pattern="[A-Z0-9]{18}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Correo Electr√≥nico</label>
                            <!--Se aplico validacion nativa del navegador para evitar correos invalidos-->
                            <input
                             type="email" 
                             class="form-control" 
                             id="email"
                              placeholder="ejemplo@correo.com"
                              required
                              maxlength="100">
                        </div>
                    </div>

                    <!--
                   lineas de comentario eliminadas, se eliminaron para limpiar el codigo y evitar confusiones
                    -->

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            üíæ Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Linea de comentario eliminada -->
        <div class="mt-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">üìã Registros Guardados</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre Completo</th>
                                    <th>Tel√©fono</th>
                                    <th>CURP</th>
                                    <th>Correo</th>
                                </tr>
                            </thead>
                            <tbody id="tablaRegistros">
                                <!-- Borre linea de comentario -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Borre linea de comentario -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Borre linea de comentario-->
    <script src="script.js"></script>
</body>
</html>
